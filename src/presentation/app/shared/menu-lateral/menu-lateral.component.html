<aside id="sidebar">
  <div class="h-100">
    <div class="sidebar-logo">
      <a routerLink="">
        <i class="fa-solid fa-circle-user"></i>
        <!-- {{usuario.rolNombre }} -->
        <strong>{{ user.nombre }}</strong>
      </a>
    </div>
    <!-- Sidebar Navigation -->
    <ul class="sidebar-nav">
      <li class="sidebar-header">
        <!-- {{usuario.nombreCompleto}} -->
        <strong>Rol de usuario</strong>
      </li>
      <li class="sidebar-header">
        <a role="button" class="btn btn-sm btn-outline-danger" (click)="logOut()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <strong>Salir</strong>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#tareas'"
          aria-expanded="false" [attr.aria-controls]="'tareas'">
          <i class="task"></i>
          <strong>Tareas</strong>
        </a>
        <ul id="tareas" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a [routerLink]="'tareas'" class="sidebar-sub-link">
              <i class="task"></i>
              <strong>Mantenimiento</strong>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</aside>
