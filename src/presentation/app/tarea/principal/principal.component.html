<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Tareas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-tarea-table (taskEdited)="refreshTask($event)" [tasks]="tasks"></app-tarea-table>
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div class="col-1">
                    <button class="btn btn-success" (click)="openForm()">Nuevo</button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
